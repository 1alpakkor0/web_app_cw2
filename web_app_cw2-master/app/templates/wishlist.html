{% extends 'base.html' %}

{% block content_home %}
<div class="container mt-5">
    <h2 style="text-align: center">Your Wishlist</h2>
    {% if favorites %}
        <div class="row">
            {% for product in favorites %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ url_for('static', filename=( 'images/' ~ product.image )) }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">${{ "%.2f"|format(product.price) }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-sm btn-outline-secondary add-to-cart-btn" data-product-id="{{ product.id }}">Add to Cart</button>
                                <button class="btn btn-sm btn-outline-secondary like-btn" data-product-id="{{ product.id }}">Unlike</button>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>You have no items in your wishlist.</p>
    {% endif %}
</div>
{% endblock %}
